<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                <div class="container">
                    <h1>Tip Calculator</h1>
                    <p>Enter the bill amount and tip percentage to calculate the total</p>
                    
                    <div class="input-group">
                        <label for="bill-amount">Bill Amount (₹)</label>
                        <input type="number" id="bill-amount" placeholder="10" min="10" step="1"/>
                    </div>
                    
                    <div class="input-group">
                        <label for="tip-percentage">Tip Percentage (%)</label>
                        <input type="number" id="tip-percentage" placeholder="15" min="0" value="15"/>
                    </div>
                    
                    <button type="button" id="calculate-btn">Calculate Tip</button>
                    
                    <div class="result-section">
                        <div class="splitter">
                            <div class="tip-amount">
                                <span class="amount-label">Tip Amount</span>
                                <span class="amount-value" id="tip-amount">₹0.00</span>
                            </div>
                            <div class="total-amount">
                                <span class="amount-label">Total</span>
                                <span class="amount-value" id="total-amount">₹0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </body>
    <script src="script.js"></script>
</body>
</html>
